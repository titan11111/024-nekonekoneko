<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給食ねこパニック！</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="obstacleLayer" class="obstacle-layer"></div>

        <div class="hud-panel">
            <div class="hud-item score-board">
                <span class="label">得点</span>
                <span id="score">0</span>
            </div>
            <div class="hud-item timer-board">
                <span class="label">残り時間</span>
                <span id="time">30</span>秒
            </div>
            <div class="hud-item combo-board">
                <span class="label">コンボ</span>
                <span id="combo">0</span>
            </div>
            <div class="hud-item bomb-board">
                <span class="label">号令(ボム)</span>
                <span id="bomb">3</span>回
            </div>
        </div>

        <div id="gameStage" class="stage">
            <div id="startScreen" class="overlay start-overlay">
                <div class="title-box">
                    <h1 class="title-logo">給食ねこ<br>パニック！</h1>
                    <p class="subtitle">〜 カレー死守大作戦 〜</p>
                </div>
                
                <div class="instructions">
                    <p>【あそびかた】</p>
                    <ul>
                        <li>🐭 マウスでネコを捕まえろ！</li>
                        <li>🍛 給食を狙う悪いネコには注意！</li>
                        <li>💥 右クリックで「号令(ボム)」発動！</li>
                    </ul>
                </div>

                <button id="startBtn" class="pop-btn">給食当番、出動！</button>
            </div>
            
            <div id="gameOver" class="overlay result-overlay" style="display: none;">
                <h2 class="result-title">ごちそうさまでした！</h2>
                
                <div class="result-box">
                    <p>守り抜いた給食点</p>
                    <span id="finalScore" class="big-score">0</span>
                    <hr>
                    <p>あなたの称号</p>
                    <span id="rankText" class="rank-text">見習い日直</span>
                </div>

                <button id="playAgainBtn" class="pop-btn secondary">おかわり（再挑戦）</button>
            </div>

            </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
